<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb login-page</title>
    <link rel="stylesheet" href="stylefb.css">
</head>

<body>
    <div class="main-box">
        <div class="left-box">
            <h1>facebook</h1>
            <p>Connect with friends and relatives <br>  on facebook</p>
        </div>
        <div class="right-box">
            <form action="#">
                <input type="text" placeholder="Email or phone number">
                <br>
                <input type="password" placeholder="Password">
                <br>
                <button class=".login">Login</button>
                <br>
                <input type="text" placeholder="Forgot password?" class="forgot">
                <br>
                <button class="create">Create new account</button>
            </form>
        </div>
    </div>
</body>

</html>
